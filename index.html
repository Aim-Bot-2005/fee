<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extoll.co - Futuristic Freelancing</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- Three.js CDN for 3D models -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <div id="bg-grid"></div>
  <nav class="navbar">
    <div class="logo">Extoll.co</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="license.html">License</a></li>
    </ul>
  </nav>
  <section id="home" class="section home-section">
    <div class="hero-content">
      <h1>Welcome to Extoll.co</h1>
      <p>The Future of Freelancing is Here</p>
    </div>
    <div id="bg-animation"></div>
    <div id="3d-model"></div>
  </section>
  <section id="services" class="section services-section">
    <h2>Our Services</h2>
    <div class="services-cards">
      <!-- Cards will be added here by JS -->
    </div>
  </section>
  <section id="projects" class="section projects-section">
    <h2>Our Projects</h2>
    <div class="projects-cards">
      <!-- Cards will be added here by JS -->
    </div>
  </section>
  <section id="contact" class="section contact-section">
    <h2>Contact Us</h2>
    <div class="contact-links">
      <a href="https://wa.me/" target="_blank" class="contact-btn whatsapp">WhatsApp</a>
      <a href="https://instagram.com/" target="_blank" class="contact-btn instagram">Instagram</a>
      <a href="mailto:your@email.com" class="contact-btn email">Email</a>
    </div>
    <form id="contact-form" action="#" method="POST">
      <!-- Placeholder for Google Form integration -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 Extoll.co. All rights reserved.</p>
  </footer>
</body>
</html>
